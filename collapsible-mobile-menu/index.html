<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Collapsible menu for mobile devices</title>

	<link rel="stylesheet" href="dist/css/vendor.css"/>
	<link rel="stylesheet" href="dist/css/app.css"/>
</head>
<body>
	<nav class="sth-menu">
		<div class="picture">
			<img src="https://avatars1.githubusercontent.com/u/11931916?v=3&s=460"/>
		</div>

		<ul>
			<li><a href="#">Menu #1</a></li>
			<li><a href="#">Menu #2</a></li>
			<li><a href="#">Menu #3</a></li>
		</ul>
	</nav>

	<section class="sth-appbar">
		<div class="menu">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
		<h4>Side collapsible menu</h4>
	</section>

	<main class="sth-content">
		<div class="sth-box">
			<div class="title">
				<h3>Grocery list</h3>
			</div>
			<table class="sth-table">
				<thead>
					<th>Name</th>
					<th>Price ($)</th>
				</thead>
				<tbody>
					<tr>
						<td>Milk</td>
						<td>2.99</td>
					</tr>
					<tr>
						<td>Yogurt</td>
						<td>1.09</td>
					</tr>
					<tr>
						<td>Sour cream</td>
						<td>2.19</td>
					</tr>
					<tr>
						<td>Heavy cream</td>
						<td>2.19</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script type="text/javascript" src="dist/js/vendor.js"/>
	<script type="text/javascript" src="dist/js/app.js"/>
</body>
</html>
